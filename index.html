<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1 id="title">Rock Paper Scissors</h1>
  </header>
  <main>
    <div class="game-container">
      <p id="options">Select an option below to start!</p>
      <img id="rock-img" src="/images/rock-pexels-pixabay-161702.jpg" alt="picture of a rock" width="auto" height="300">
      <button id="rock" class="btn">Rock</button>
      <img id="paper-img" src="/images/paper-pexels-anna-nekrashevich-8533218.jpg" alt="picture of paper" width="450" height="300">
      <button id="paper" class="btn">Paper</button>
      <img id="scissors-img" src="/images/scissors-pexels-karolina-grabowska-4226910.jpg" alt="picture of scissors" width="auto" height="300">
      <button id="scissors" class="btn">Scissors</button>
    </div>
    <div class="comp-choice">
      <h2 class="comp-choice" id="comp-rock">Computer chose Rock!</h2>
      <h2 class="comp-choice" id="comp-paper">Computer chose Paper!</h2>
      <h2 class="comp-choice" id="comp-scissors">Computer chose Scissors!</h2>
    </div>
    <div class="winner">
      <h2 id="user-win">You win the game!</h2>
      <h2 id="comp-win">The computer wins the game!</h2>
    </div>
    <div class="restart-container">
      <button id="restart-btn">Restart</button>
    </div>
    <div class="round-info">
      <h2 id="round">Round:</h2>
      <h2 id="round-num">0</h2>
    </div>
    <div class="scores-container">
      <h2 id="score">Score</h2>
      <h3 id="player">Player:</h3>
      <p id="player-score">0</p>
      <h3 id="computer">Computer:</h3>
      <p id="computer-score">0</p>
      <h3 id="tie">Tie</h3>
      <p id="tie-score">0</p>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
